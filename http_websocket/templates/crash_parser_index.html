<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Crash Parser Online</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    </head>
    <style>
        body{
            color: #0e83cd;
            background-color: #ffffff;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
        }

        #content_area {
            font-family: Monaco, "Microsoft YaHei UI", "WenQuanYi Micro Hei", sans-serif;
            color: #0e83cd;
            text-align: center;
            width: 80%;
            height: 70%;
            min-width: 900px;
            background-color: transparent;
            margin: 0 auto;
            /*padding: 10px;*/
            position: relative;
            /*user-select: none;*/
            /*-webkit-user-select: none;*/
            /*-moz-user-select: none;*/
        }


        .submit_view {
            color: #0e83cd;
            border: 1px solid #0e83cd;
            text-align: left;
            float: left;
            position: relative;
            width: 48%;
            height: 750px;
            background-color: transparent;
            /*border:none;*/
            /*border-radius: 10px;*/
            padding: 8px;
            margin: 0 auto;
        }

        .submit_view textarea{
            font-family: Monaco, "Microsoft YaHei UI", "WenQuanYi Micro Hei", sans-serif;
            font-size: 11px;
            color: #0e83cd;
            width: 100%;
            height: 100%;
            background-color: transparent;
            border:none;
            /*border-radius: 10px;*/
            padding: 1px;
            resize: none;
            outline: none;
            user-select: text;
            -webkit-user-select: text;
            -moz-user-select: text;
        }

        .result_view {
            font-size: 11px;
            color: #0e83cd;
            border: 1px solid #0e83cd;
            text-align: left;
            float: right;
            position: relative;
            width: 48%;
            height: 750px;
            background-color: transparent;
            /*border:none;*/
            /*border-radius: 10px;*/
            padding: 8px;
            margin: 0 auto 0 0;
            overflow: auto;
            word-wrap:break-word;
            user-select: text;
            -webkit-user-select: text;
            -moz-user-select: text;
        }

        .result_view pre{
            font-family: Monaco, "Microsoft YaHei UI", "WenQuanYi Micro Hei", sans-serif;
        }

        .btn {
            border: none;
            /*font-family: inherit;*/
            /*font-size: inherit;*/
            /*color: inherit;*/
            background: none;
            cursor: pointer;
            padding: 15px 50px;
            display: inline-block;
            margin: 15px 30px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 700;
            outline: none;
            position: relative;
            -webkit-transition: all 0.3s;
            -moz-transition: all 0.3s;
            transition: all 0.3s;
        }

        .btn:after {
            content: '';
            position: absolute;
            z-index: -1;
            -webkit-transition: all 0.3s;
            -moz-transition: all 0.3s;
            transition: all 0.3s;
        }

    /* Pseudo elements for icons */
        .btn:before {
            speak: none;
            font-style: normal;
            font-weight: normal;
            font-variant: normal;
            text-transform: none;
            line-height: 1;
            position: relative;
            -webkit-font-smoothing: antialiased;
        }
        .btn {
            border: 3px solid #0e83cd;
            color: #0e83cd;
        }

        .btn-1e {
            overflow: hidden;
        }

        .btn-1e:after {
            width: 100%;
            height: 0;
            top: 50%;
            left: 50%;
            background: #0e83cd;
            opacity: 0;
            -webkit-transform: translateX(-50%) translateY(-50%) rotate(45deg);
            -moz-transform: translateX(-50%) translateY(-50%) rotate(45deg);
            -ms-transform: translateX(-50%) translateY(-50%) rotate(45deg);
            transform: translateX(-50%) translateY(-50%) rotate(45deg);
        }

        .btn-1e:hover,
        .btn-1e:active {
            color: #ffffff;
        }

        .btn-1e:hover:after {
            height: 260%;
            opacity: 1;
        }

        .btn-1e:active:after {
            height: 400%;
            opacity: 1;
        }




    </style>
    <script>

        var socket;

        if (!window.WebSocket) {

            window.WebSocket = window.MozWebSocket;

        }

        // Javascript Websocket Client
        function initSocket() {
            if (window.WebSocket) {
            socket = new WebSocket('ws://192.168.1.101:7724/push_crash');

            socket.onmessage = function(event) {
                console.log(event);
                document.getElementById('result_content').innerHTML ='<pre>' + event.data + '</pre>';

            };

            socket.onopen = function(event) {

                console.log(socket.status, event.type);
                document.getElementById('btnSend').innerHTML = 'submit';

            };

            socket.onclose = function(event) {

                document.getElementById('result_content').innerHTML ='<pre>' + 'WebSocket Closed.' + '</pre>';
                document.getElementById('btnSend').innerHTML = 'Reconnect';
                console.log(socket.status, event.reason)

            };

            } else {

                alert("Your browser does not support Web Socket.");

            }
        }

        window.onload = function () {
            initSocket();
        };

        // Send Websocket data

        function send(message) {

            if (!window.WebSocket) { return; }

            if (socket.readyState !== WebSocket.OPEN) {
                socket.close();
                initSocket();
            } else {
                socket.send(message);
            }

        }

        function clear_value() {
            document.getElementById('result_content').innerHTML = "";
            document.getElementById('crash_log').value = "";
        }
    </script>
    <body>
        <!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->

        <div id="content_area">
            <H1>Crash Parser Online</H1>
            <form method="post" action="/push_crash" onsubmit="return false;">
            <div class="submit_view">
                <textarea title="crash_log_to_submit" name="crash_log" id="crash_log" spellcheck="false" ></textarea>
            </div>
            <div class="result_view">
                <div id="result_content"></div>
            </div>
            <div style="clear:both"></div>
            <button class="btn btn-1 btn-1e" type="button" id="btnSend" onclick="send(this.form.crash_log.value)">Submit</button>
            <button class="btn btn-1 btn-1e" type="button" id="btnClear" onclick="clear_value()">Clear</button>
            </form>
        </div>
    </body>
</html>
